name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_URL_UNPOOLED: ${{ secrets.DATABASE_URL_UNPOOLED }}
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Check Playwright Version
        run: npx playwright --version
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: List Playwright Tests
        run: npx playwright test --list
      - name: Debug Environment Variables
        run: echo "DATABASE_URL=${{ secrets.DATABASE_URL }}"
          echo "DATABASE_URL_UNPOOLED=${{ secrets.DATABASE_URL_UNPOOLED }}"
          echo "TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}"
          echo "TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}"
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}"
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
