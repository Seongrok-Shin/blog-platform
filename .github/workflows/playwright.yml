name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}?sslmode=require
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: "http://localhost:3000"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g yarn && yarn install --frozen-lockfile
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Debug Neon Database URL (Partial)
        run: |
          echo "Neon DB Host: $(echo ${{ secrets.DATABASE_URL }} | sed -E 's/(.*@)//')"
      - name: Apply Database Migrations
        run: psql ${{ secrets.DATABASE_URL }} -f migrations.sql
      - name: Seed Database
        run: psql ${{ secrets.DATABASE_URL }} -f seed.sql
      - name: List Playwright Tests
        run: npx playwright test --list
      - name: Start Next.js
        run: npm run build && npm run start &
        env:
          PORT: 3000
      - name: Wait for Next.js to be ready
        run: |
          timeout 30s bash -c 'until curl -sSf http://localhost:3000 >/dev/null; do sleep 2; done'
      - name: Run Playwright tests with tracing
        run: npx playwright test --trace on
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
